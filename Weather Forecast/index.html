<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h2 align="center">WEATHER FORECAST</h2>
            <br>
            <div align="center">
                <label for="city">Enter a city Name :</label><br>
                <input type="text" id="cityname" required><br>
                <input id="button" type="button" value="FETCH" onclick="fetchData()">
            </div>
            <br>
            <div>
                <img id="weather-gif" src="https://cdn-icons-png.flaticon.com/128/2272/2272221.png" alt="Weather GIF">
            </div>
            <div>
                <span><b>City : </b><span id="city"></span></span><br>
                <span><b>Description : </b><span id="desc"></span></span><br>
                <span><b>Wind Speed : </b><span id="windspeed"></span> km/h</span><br>
                <span><b>Temperature : </b><span id="temp"></span> &#8451;</span><br>
                <span><b>Humidity : </b><span id="hum"></span> %</span><br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
